<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital Animado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reloj-container">
        <div class="reloj">
            <div class="hora" id="hora">00</div>
            <div class="separador">:</div>
            <div class="minuto" id="minuto">00</div>
            <div class="separador">:</div>
            <div class="segundo" id="segundo">00</div>
        </div>
        <div class="fecha" id="fecha">Lunes, 1 de enero</div>
        <div class="controles">
            <button id="btn-estilo">Cambiar estilo</button>
            <button id="btn-formato">Formato 12/24h</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
